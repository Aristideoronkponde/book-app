<table>
    <thead>
        <tr>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Statut</th>
        </tr>
    </thead>
    <tbody>
        @for(book of books; track book.id){
        <tr>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.status}}</td>
        </tr>
    }
    </tbody>
</table>
