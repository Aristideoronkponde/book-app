<!-- *ngIf permet de retirer l'element  -->
<div class="form"  *ngIf="affiche">
    <form action="">
      <h2>Ajout un livre</h2>
      <label for="nom">Nom</label>
      <input type="text" id="nom" placeholder="Entrez le nom du livre" /><br />
      <label for="auteur">Nom de l'auteur</label>
      <input type="text" id="auteur" placeholder="Entrez le nom de l'auteur" />
      <br /><input type="submit" value="Eregistrer" />
    </form>
  </div>
